<form name="userForm" ng-submit="onSave(userForm)">
    <div ng-show="isShowMessage" class="alert alert-success" >
        {{saveMessage}}
    </div>

    <h2>{{titleLabel}}</h2>
    <div class="form-group">
        <label>User Name:</label>
        <input type="text" class="form-group" ng-model="appUser.userName" required="required">
    </div>

    <div class="form-group">
        <label>e-Mail</label>
        <input type="email" ng-model="appUser.email" new-user-mail-validation required="required" ng-disabled="!isNew">
        <div ng-if="userForm.$error.emailExists">username exists already</div>
    </div>

    <div class="form-group">
        <label>Gender:</label>

        <select ng-model="appUser.gender" >
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" ng-model="appUser.password" required="required">
    </div>

    <button type="submit">{{btnTitle}}</button>
</form>
